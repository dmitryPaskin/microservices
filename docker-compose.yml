services:
  hugo:
    image: klakegg/hugo:0.101.0-ext-alpine
    container_name: hugo
    command: server --bind "0.0.0.0"
    volumes:
      - "./hugo:/src"
    ports:
      - "1313:1313"
    networks:
    - my_network  

  proxy:
    restart: on-failure
    container_name: proxy
    build: ./proxy
    volumes:
      - "./hugo/content:/app/static"      
    ports:
      - "8080:8080"  
    env_file:
      - ./proxy/.env  
    depends_on:
      - geo
      - user
      - auth
    networks:
      - my_network  

  notify:
    restart: on-failure
    container_name: notify
    build: ./notify
    env_file:
      - ./notify/.env
    networks:
      - my_network  
    depends_on:
      - rabbit  
      - geo
  
  geo:
    restart: on-failure
    container_name: geo
    build: ./geo
    env_file:
      - ./geo/.env
    depends_on:
      - db_geo
      - redis   
      - rabbit 
      - kafka
    networks:
      - my_network 

  user:
    restart: on-failure
    container_name: user
    build: ./user
    env_file:
    - ./user/.env
    depends_on:
      - db_users
    networks:
      - my_network

  auth:
    restart: on-failure
    container_name: auth
    build: ./auth
    env_file:
      - ./auth/.env
    depends_on:
      - user
    networks:
      - my_network              

  db_geo:
    image: postgres
    restart: on-failure
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}    
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_GEO_NAME}
    env_file:
      - ./geo/.env
    ports:
      - "5432:5432"   
    networks:
    - my_network 

  db_users:
    image: postgres
    restart: on-failure
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}    
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_USERS_NAME}
    env_file:
      - ./user/.env
    ports:
      - "5433:5432"   
    networks:
    - my_network   
  
  migrator_geo:
    image: migrate/migrate
    volumes:
    - ./geo/migrations:/migrations
    entrypoint:
      [
        "migrate",
        "-path",
        "/migrations",
        "-database",
        "postgresql://${DB_USER}:${DB_PASSWORD}@${DB_GEO_HOST}:${DB_PORT}/${DB_GEO_NAME}?sslmode=disable",
      ]    
    env_file:
      - ./geo/.env
    command: ["up"]    
    depends_on:
        - db_geo
    restart: on-failure
    networks:
    - my_network

  migrator_users:
    image: migrate/migrate
    volumes:
    - ./user/migrations:/migrations
    entrypoint:
      [
        "migrate",
        "-path",
        "/migrations",
        "-database",
        "postgresql://${DB_USER}:${DB_PASSWORD}@${DB_USERS_HOST}:${DB_PORT}/${DB_USERS_NAME}?sslmode=disable",
      ]    
    env_file:
      - ./user/.env
    command: ["up"]    
    depends_on:
        - db_users
    restart: on-failure
    networks:
    - my_network

  redis:
    image: redis
    container_name: redis
    hostname: redis
    ports:
      - "6379:6379"    
    networks:
    - my_network    

  rabbit:
    image: rabbitmq:3-management
    restart: on-failure
    container_name: rabbit  
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - my_network  

  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    restart: on-failure
    container_name: zookeeper
    ports:
      - "2181:2181"
    networks:
     - my_network

  kafka:
    image: wurstmeister/kafka:latest
    restart: on-failure
    container_name: kafka
    ports:
      - "9092:9092"     
    expose:
      - "9093"  
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - zookeeper
    networks:
      - my_network      
    
networks:
  my_network:
    driver: bridge